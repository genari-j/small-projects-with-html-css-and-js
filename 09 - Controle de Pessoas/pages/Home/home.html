<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulação para cadastro de pessoas">
    <meta name="author" content="Victor Genari">
    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/e8ac874b2c.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="./home.css">
    <!-- Scripts / With DEFER -->
    <script src="../../scripts/scripts.js" defer></script>
    <!-- Title -->
    <title>People Control</title>
</head>

<body>

    <div class="container">
        <div class="content">
            <header>
                <div class="companyLogo">
                    <img src="../../assets/peopleControl.jpg" alt="People Control">
                </div>
                <div class="userInfo">
                    <i class="fas fa-user-alt"></i>
                </div>
            </header>

            <main>
                <form>
                    <fieldset>
                        <legend>&nbsp;People Control&nbsp;</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Name">

                        <label for="ocupation">Ocupation:</label>
                        <input type="text" name="ocupation" id="ocupation" placeholder="Ocupation">

                        <label for="contact">Contact:</label>
                        <input type="tel" name="contact" id="contact" placeholder="Contact">

                        <div class="saveRegisterButtonAndLoading">
                            <button type="button" id="saveRegisterButton" onclick="handleSavePeople()">Enviar</button>
                            <div class="loading"></div>
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>

                <div class="registerPeopleContainer">
                </div>
            </main>

            <footer>
                <span>peopleControl © 2022.</span>
                <span>Todos os direitos reservados.</span>
            </footer>
        </div>
    </div>

</body>

</html>
