<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../globalStyles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Trocador de cores</title>
</head>

<body>

    <div class="container">
        <div class="content">

            <h2>Trocador de Cores</h2>

            <!-- Escolha uma cor -->
            <div class="card" id="card">
                <select name="colors" id="colors">
                    <option value="none">Escolha uma cor</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarelo</option>
                    <option value="green">Verde</option>
                    <option value="red">Vermelho</option>
                    <option value="black">Preto</option>
                </select>
                <button type="button" onclick="changeBackgroundColor()">Set Color</button>
            </div>

            <!-- Liga x Desliga -->
            <div class="button" onclick="changeBackgroundColorOfAllPage()">
                <div class="ball"></div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/scripts.js"></script>
</body>

</html>
